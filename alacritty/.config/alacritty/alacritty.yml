window:
  decorations: none
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 24
    y: 24
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.88

font:
    size: 13
    normal:
        family: JetBrainsMono Nerd Font Mono
        style: Regular

    bold:
        family: JetBrainsMono Nerd Font Mono
        style: Bold

    italic:
        family: JetBrainsMono Nerd Font Mono
        style: Italic

    bold italic:
        family: JetBrainsMono Nerd Font Mono
        style: Bold Italic

    offset:
      x: 1
      y: 3

draw_bold_text_with_bright_colors: true
render_timer: false
tabspaces: 4

cursor:
  style:
    shape: Block
    blinking: off
    blink-interbal: 750

selection:
  save_to_clipboard: true

live_config_reload: true

